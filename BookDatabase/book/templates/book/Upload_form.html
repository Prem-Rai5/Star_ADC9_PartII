{% extends 'book/library.html' %}
{% block content %}
    <center>
    <h1 class="display-3" style="background-color:peru;color:black;">Upload Books</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:darkseagreen;">
            {% for field in upload_form %}

            <!-- Form is added to upload and edit form -->
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</center>
{% endblock %}
