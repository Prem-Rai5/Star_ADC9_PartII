<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Books App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:darkolivegreen;">
<nav class="navbar navbar-light" style="background-color:lightblue;">
    <a href="#" class="navbar-brand" style="background-color:grey;color:black;border-width:10px;border-color:yellow;border-style:solid;border-spacing:20px;border-radius: 4px;">Book Database</a>
    
<a href="admin" class = 'navbar-link btn-lg' style="background-color:gray;color:black;">Admin</a>
<a href="search" class="navbar-link btn-lg" style="background-color:gray;color:black;">Search books</a>
<a href="upload" class="navbar-link btn-lg" style="background-color:gray;color:black;">Upload Books</a>   


<a href="login" class = 'navbar-link btn-lg' style="background-color:gray;color:black;">Login</a>

<a href="signup" class = 'navbar-link btn-lg' style="background-color:gray;color:black;">Signup</a>

</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for book in shelf %}
    <div class="card" style="width: 18rem;">
      
  <img class="card-img-top" src="{{book.picture.url}}">

  <a href="{{book.picture.url}}">Download</a>
  
  <div class="card-body">
    <h5 class="card-title">{{ book.name }}</h5>
    <p class="card-text">{{ book.describe }}</p>
   <div class="card-footer bg-transparent border-dark">
   <p class="card-title">{{book.author}}</p>
   <center>
       <a href="update/{{book.id}}" class="btn btn-warning" id = '{{book.id}}'>edit</a>
       <a href="delete/{{book.id}}" class="btn btn-danger" id = '{{book.id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
